<font size=+3 color="#990000">incidence</font><br>
= incidence(B) - conversion from adjacency matrix to incidence matrix<br>
<br>
 
<font size=+1 color="#990000"><b>Description</b></font>
<code><pre>
 
INPUT:    B - adjacency matrix of a graph (directed or undirected); 
OUTPUT:   A - <b>incidence</b> matrix; rows = vertices, columns = edges
